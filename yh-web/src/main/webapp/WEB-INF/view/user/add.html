<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>  
  <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container-fluid" id="yh" v-cloak="">
		<table class="form" id="form">
			<tr>
				<td class="formName">用户名<font face="宋体">*</font></td>
				<td class="formValue">
					<input type="text" class="form-control" placehodle="用户名" v-model="user.username" idvalid="yes" checkexpession="NotNull"/>
				</td>
			</tr>
			<tr>
				<td class="formName">密码<font face="宋体">*</font></td>
				<td class="formValue">
					<input type="text" class="form-control" placehodle="密码" v-model="user.password" idvalid="yes" checkexpession="NotNull"/>
				</td>
			</tr>
			<tr>
				<td class="formName">注册<font face="宋体">*</font></td>
				<td class="formValue">
					<input type="submit" value="注册" onclick="add()"/>
				</td>
			</tr>
		</table>
	</div>
	
	<script type="text/javascript">
	function add(){
		$.ajax({
			type="POST",
			dataType="json",
			url="add",
		})
	}
</script>
</body>
</html>
